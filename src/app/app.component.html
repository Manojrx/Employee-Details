<div class="h-screen w-full flex flex-col">
    <div class="flex h-[10vh] bg-[#1DA1F2] justify-between items-center px-4" *ngIf="isValidRoute && pageTitle">
        <div class="text-white font-roboto font-medium text-[18px]">
            {{ pageTitle }}
        </div>
        <div *ngIf="pageTitle.toLowerCase() === 'edit employee'" class="text-white font-roboto font-medium text-[18px]">
            <button mat-icon-button color="warn" (click)="deleteItem()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>

    <div class="flex-grow w-full overflow-hidden">
        <router-outlet></router-outlet>
    </div>
</div>
